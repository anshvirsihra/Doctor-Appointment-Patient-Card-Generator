<!DOCTYPE html>
<html lang="en">
<head>
  <title>Doctors App</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .header {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 5px solid #90e0ef;
    }

    .container-card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin: 40px auto;
      max-width: 450px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background: linear-gradient(to right, #00b4d8, #0077b6);
      border: none;
      padding: 10px 25px;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 183, 255, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      box-shadow: 0 6px 15px rgba(0, 183, 255, 0.5);
    }

    a.login-link {
      display: inline-block;
      margin-top: 15px;
      color: #0077b6;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a.login-link:hover {
      color: #00b4d8;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Doctors App</h1>
    <p>Developed by ATPL</p>
    <p>Technology Stack: Python, Flask, Bootstrap, MongoDB</p>
  </div>

  <div class="container">
    <div class="container-card">
      <h3 class="mb-4 text-center">Register Here</h3>
      <form action="/add-user" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required />
        </div>

        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <a class="login-link" href="/">Existing User? Login Here</a>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Doctors App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .header {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 5px solid #90e0ef;
    }

    .navbar {
      background-color: #e9f5f9;
      border-bottom: 2px solid #cdefff;
    }

    .nav-link {
      font-weight: 500;
      color: #0077b6 !important;
    }

    .container-card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .form-control {
      border-radius: 10px;
    }

    .form-check-input {
      margin-right: 10px;
    }

    .btn-primary {
      background: linear-gradient(to right, #00b4d8, #0077b6);
      border: none;
      padding: 10px 25px;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 183, 255, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      box-shadow: 0 6px 15px rgba(0, 183, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Doctors App</h1>
    <p>Welcome, Dr. {{name}}</p>
    <p>{{email}}</p>
  </div>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/fetch-patients">View Patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/fetch-consultations">View Consultations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search-patient">Search Patient</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="container-card">
      <h3 class="mb-4">Add New Patient</h3>
      <form action="/add-patient" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone:</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter Phone" name="phone">
        </div>

        <label class="form-label d-block">Select Gender:</label>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="radio1" name="gender" value="male" checked>
          <label class="form-check-label" for="radio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">
          <label class="form-check-label" for="radio2">Female</label>
        </div>

        <div class="mb-3 mt-3">
          <label for="age" class="form-label">Age:</label>
          <input type="text" class="form-control" id="age" placeholder="Enter Age" name="age">
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
        </div>

        <button type="submit" class="btn btn-primary">Add Patient</button>
      </form>
    </div>
  </div>

</body>
</html>

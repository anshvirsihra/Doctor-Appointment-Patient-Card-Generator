<!DOCTYPE html>
<html lang="en">
<head>
  <title>Doctors App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .header {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 5px solid #90e0ef;
    }

    .navbar {
      background-color: #e9f5f9;
      border-bottom: 2px solid #cdefff;
    }

    .nav-link {
      font-weight: 500;
      color: #0077b6 !important;
    }

    .container-card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background: linear-gradient(to right, #00b4d8, #0077b6);
      border: none;
      padding: 10px 25px;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 183, 255, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      box-shadow: 0 6px 15px rgba(0, 183, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Doctors App</h1>
    <p>Welcome, Dr. {{name}}</p>
    <p>{{email}}</p>
    <p>Add Consultation for {{patient_name}}</p>
  </div>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/fetch-patients">View Patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/fetch-consultations">View Consultations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search-patient">Search Patient</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="container-card">
      <h3 class="mb-4">Add New Consultation</h3>
      <form action="/add-consultation-in-db" method="post">

        <div class="mb-3">
          <label for="complaints" class="form-label">Chief Complaints:</label>
          <input type="text" class="form-control" id="complaints" placeholder="Enter Chief Complaints" name="complaints">
        </div>

        <div class="mb-3">
          <label for="bp" class="form-label">Blood Pressure:</label>
          <input type="text" class="form-control" id="bp" placeholder="Enter Blood Pressure" name="bp">
        </div>

        <div class="mb-3">
          <label for="temperature" class="form-label">Temperature:</label>
          <input type="text" class="form-control" id="temperature" placeholder="Enter Temperature" name="temperature">
        </div>

        <div class="mb-3">
          <label for="sugar" class="form-label">Sugar:</label>
          <input type="text" class="form-control" id="sugar" placeholder="Enter Sugar" name="sugar">
        </div>

        <div class="mb-3">
          <label for="medicines" class="form-label">Medicines:</label>
          <input type="text" class="form-control" id="medicines" placeholder="Enter Medicines" name="medicines">
        </div>

        <div class="mb-3">
          <label for="remarks" class="form-label">Remarks:</label>
          <input type="text" class="form-control" id="remarks" placeholder="Enter Remarks" name="remarks">
        </div>

        <div class="mb-3">
          <label for="followup" class="form-label">Next Follow Up:</label>
          <input type="date" class="form-control" id="followup" name="followup">
        </div>

        <button type="submit" class="btn btn-primary">Add Consultation</button>
      </form>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Doctors App - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3faff;
    }

    .header {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 5px solid #90e0ef;
    }

    .header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .login-container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      width: 100%;
      background-color: #0077b6;
      border: none;
    }

    .btn-primary:hover {
      background-color: #023e8a;
    }

    .register-link {
      display: block;
      margin-top: 15px;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="header">
    <img src="{{ url_for('static', filename='doctors-app-logo.png') }}" alt="Doctors App Logo">
    <h1>Doctors App</h1>
    <p>Developed by ATPL</p> 
    <p>Technology Stack: Python, Flask, Bootstrap, MongoDB</p> 
  </div>

  <div class="login-container">
    <h3 class="mb-4 text-center">Login Here</h3>
    <form action="/fetch-user" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a class="register-link" href="/register">New User? Register Here</a>
  </div>

</body>
</html>
